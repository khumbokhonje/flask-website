{% extends 'index.html' %}
{% block content %}
<div class="container signin">
    <div class="row">
        <div class="col"> </div>
            <div class="col-sm-12 col-lg-8 col-md-8">
                <div class="card signincard">
                    <div class="form-group mx-4 my-3">
                        <div class="create-account card-text lead font-weight-bold mb-4" align="center">Login</div>
                        <form method="POST">
                            <label for="name" class="control-label">Username or Email</label>
                            <input type="text" name="email" class="form-control mb-4" placeholder="Username" required>
                            <label for="password" class="control-label">Password</label>
                            <input type="password" placeholder="Password" class="form-control" name="password" required>
                            <button class="btn btn-info my-3 mt-4" type="submit">Login</button>
                            <br>
                            <div class="card-text text-left text-dark">Forgot password?</div><button class="mt-3 mb-4 btn btn-info text-left text-light" disabled>Reset password</button>
                            <div class="mb-4 mt-3 card-text">Don't have an account? <a href="/notes/sign-up" class="card-link text-info">Create one</a></div>
                        </form>
                    </div>
                </div>
            </div>
       <div class="col"> </div>
    </div>
</div>
{% endblock %}
